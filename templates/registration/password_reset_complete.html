{% extends 'home/base.html' %}
{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-green-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center space-y-6">
    <!-- Success Icon -->
    <div class="flex justify-center">
      <div class="bg-green-100 text-green-600 p-4 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4 -4m5 2a9 9 0 11-18 0a9 9 0 0118 0z" />
        </svg>
      </div>
    </div>

    <!-- Text Content -->
    <div>
      <h2 class="text-3xl font-extrabold text-gray-800">Password Reset Successful</h2>
      <p class="mt-2 text-gray-600">Your password has been successfully updated. You can now sign in to your account with your new password.</p>
    </div>

    <!-- Login Button -->
    <div>
      <a href="{% url 'login' %}"
         class="inline-block w-full bg-forest-600 text-white py-3 rounded-xl font-semibold hover:bg-forest-700 transition duration-150 shadow">
        Go to Login
      </a>
    </div>

    <!-- Optional footer -->
    <p class="text-sm text-gray-500 mt-4">Didnâ€™t request a password change? Contact our support team for assistance.</p>

</div>
{% endblock %}
