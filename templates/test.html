<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRT Green - Tree Plantation Campaign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-green-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <!-- Main Content -->
        <div class="w-full max-w-4xl bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden border border-green-200">
            <!-- Hero Section -->
            <div class="p-8 md:p-12 lg:p-16 text-center">
                <!-- Logo/Heading -->
                <div class="flex items-center justify-center mb-6">
                    <div class="w-12 h-12 rounded-full bg-green-600 flex items-center justify-center text-white font-bold text-2xl mr-3">M</div>
                    <h1 class="text-4xl font-bold text-green-800">MRT <span class="text-green-600">Green</span></h1>
                </div>
                
                <!-- Tagline -->
                <h2 class="text-2xl md:text-3xl font-semibold text-green-700 mb-2">Secure Nature, Save Life</h2>
                
                <!-- Subtitle -->
                <p class="text-lg text-green-600 mb-8">Mission: Planting 100 Crore Trees by 2030</p>
                
                <!-- Launching Soon -->
                <div class="inline-block px-6 py-3 bg-green-100 rounded-full mb-8 animate-pulse">
                    <p class="text-green-800 font-medium">Launching Soon</p>
                </div>
                                
                
            </div>
        </div>
        
        <!-- Leaf Decoration (Optional) -->
        <div class="absolute top-10 left-10 opacity-20 -rotate-12 hidden md:block">
            <i class="fas fa-leaf text-green-600 text-6xl"></i>
        </div>
        <div class="absolute bottom-10 right-10 opacity-20 rotate-45 hidden md:block">
            <i class="fas fa-leaf text-green-600 text-6xl"></i>
        </div>
    </div>
</body>
</html>
