<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRT Tree Plantation | Secure Nature, Save Life</title>
    <meta name="description"
        content="MRT is on a mission to plant 100 crore trees to restore India's green cover. Join the green revolution today.">
    <meta name="theme-color" content="#253f26">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#14532d',     // Deep Forest Green (main CTA + titles)
                        accent: '#14532d',      // Deep Forest Green (highlight/accent like buttons)
                        secondary: '#1c1c1c',   // Almost Black (text, backgrounds, footer)
                        leaf: '#22c55e',        // Fresh Leaf Green (for highlights/icons)
                        soil: '#78350f',        // Earthy Brown (optional secondary accent)
                        'forest': {
                            '50': '#f4f9f4',
                            '100': '#e6f2e6',
                            '200': '#cde4cd',
                            '300': '#a4cea5',
                            '400': '#73b174',
                            '500': '#4f9351',
                            '600': '#3d753f',
                            '700': '#325e33',
                            '800': '#2b4c2c',
                            '900': '#253f26',
                            '950': '#102211',
                        },
                        'sage': {
                            '50': '#f6f8f4',
                            '100': '#e9f0e4',
                            '200': '#d4e1cb',
                            '300': '#b1c9a4',
                            '400': '#86aa75',
                            '500': '#648d54',
                            '600': '#4e7140',
                            '700': '#3f5a35',
                            '800': '#34492d',
                            '900': '#2c3d27',
                            '950': '#152012',
                        },

                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --swiper-navigation-size: 16px;
        }
        
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            max-height: 800px;
        }

        .swiper-pagination-bullet {
            background-color: #fff;
            opacity: 0.7;
            width: 12px;
            height: 12px;
        }

        .swiper-pagination-bullet-active {
            background-color: #14532d;
            opacity: 1;
        }

        .swiper-button-prev,
        .swiper-button-next {
            background-color: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            background-color: #14532d;
        }

        .mobile-menu {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .mobile-menu.open {
            max-height: 500px;
        }

        .leaf-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 18.307c1.33.902 1.184 2.728-.326 4.078-1.51 1.35-3.906 1.687-5.236.785-1.33-.902-1.184-2.728.326-4.078 1.51-1.35 3.906-1.687 5.236-.785zM30.59 7.615c1.33.902 1.184 2.728-.326 4.078-1.51 1.35-3.906 1.687-5.236.785-1.33-.902-1.184-2.728.326-4.078 1.51-1.35 3.906-1.687 5.236-.785zM9.412 21.429c1.33.902 1.184 2.728-.326 4.078-1.51 1.35-3.906 1.687-5.236.785-1.33-.902-1.184-2.728.326-4.078 1.51-1.35 3.906-1.687 5.236-.785z' fill='%233d753f' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

    </style>
</head>

<body class="bg-gray-50 font-sans text-secondary">
    {% include 'includes/navbar.html' %}

    {% block body %}
    {% endblock body %}

    {% include 'includes/footer.html' %}

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('open');
            });

            const swiper = new Swiper('.swiper', {
                loop: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
                effect: 'fade',
                fadeEffect: {
                    crossFade: true
                },
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    mobileMenu.classList.remove('open');
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>

</html>
