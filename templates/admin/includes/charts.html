<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Date adapter (required for time scale) -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

<div class="stat-card card-header borderless mb-4">
    <h5>Platform Analysis</h5>
</div>
<div class="row">
    <div class="col-xl-6 mb-4">
        <div class="card card-header-actions h-80">
            <div class="stat-card rounded card-header">
                <i class="fas fa-users me-2 mr-2"></i> Users
            </div>
            <div class="card-body bg-white">
                <canvas id="chart1"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const ctx1 = document.getElementById('chart1').getContext('2d');
    const chartData1 = {{ chart_data|safe }};

    chartData1.forEach(d => d.x = new Date(d.x));

    new Chart(ctx1, {
        type: 'bar',
        data: {
            datasets: [{
                label: 'Users Joined',
                data: chartData1,
                backgroundColor: 'rgba(34, 197, 94, 0.2)',
                borderColor: 'rgba(34, 197, 94, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            parsing: false,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day',
                        tooltipFormat: 'MMM d, yyyy',
                        displayFormats: {
                            day: 'MMM d',
                        },
                    },
                    title: {
                        display: true,
                        text: 'Date Joined'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Number of Users'
                    }
                }
            }
        }
    });
});
</script>
