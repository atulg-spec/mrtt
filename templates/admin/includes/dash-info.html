<!-- Stats Grid -->
<div class="dashboard-stats">
    <div class="stat-card">
        <div class="stat-card__icon">👥</div>
        <div class="stat-card__value">{{total_users}}</div>
        <div class="stat-card__label">Total Users</div>
    </div>

    <div class="stat-card">
        <div class="stat-card__icon">💰</div>
        <div class="stat-card__value">{{total_donations}}</div>
        <div class="stat-card__label">Total Donations</div>
    </div>

    <div class="stat-card">
        <div class="stat-card__icon">⏳</div>
        <div class="stat-card__value">{{pending_manual_payments}}</div>
        <div class="stat-card__label">Pending Manual Payments</div>
    </div>

    <div class="stat-card">
        <div class="stat-card__icon">📸</div>
        <div class="stat-card__value">{{unverified_series}}</div>
        <div class="stat-card__label">Unverified Selfies</div>
    </div>

    <div class="stat-card">
        <div class="stat-card__icon">📝</div>
        <div class="stat-card__value">{{total_registration_fees}}</div>
        <div class="stat-card__label">Total Registration Fees</div>
    </div>
</div>
